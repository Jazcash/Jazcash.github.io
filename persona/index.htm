<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="reset.css" rel="stylesheet" type="text/css" />
<body>
    <div id='stripes'>
        <ul>
            <li><a href='#'>adam</a></li>
            <li><a href='#'>sucks</a></li>
            <li><a href='#'>many</a></li>
            <li><a href='#'>dicks</a></li>
        </ul>
    </div>
</body>

<style>
@font-face {
    font-family: Minerva-Modern;
    src: url('minerva-modern.ttf');
}
body{
    background: #423C2B;
}
#stripes{
    width: 35%;
    max-width: 412px;
    min-width: 150px;
    height: 100%;
    margin-left: 15%;
    background-repeat: no-repeat;
    background: url('stripes.png') black;
    -webkit-background-size: contain;
    -moz-background-size: contain;
    -o-background-size: contain;
    background-size: contain;
    position: relative;
}
ul{
    position: absolute;
    margin-top: 10em;
}
ul > li > a{
    text-decoration: none;
    display:inline-block;
    margin-bottom: 0.4em;
    margin-left: 0.5em;
    -webkit-transform:scale(1.3,1);
    
    color: black;
    text-shadow:
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px 2px 0 #fff,
        2px 2px 0 #fff; 
    
    font-family: 'minerva-modern';
    font-size: 4.5vw;
    text-transform: capitalize;
    white-space: nowrap;
    
    -webkit-transition: all 0.1s ease-out;
}
ul > li:hover > a{
    font-size: 8vw;
}
</style>
<script>
$(function(){
    resizeLinks();
    
    $( window ).resize(function() {
        resizeLinks();
    });
});
    
function resizeLinks(){
    var targetLeft = $('#stripes').offset().left;
    var marginLeft = 15;
    
    $('ul > li > a').each(function(){    
        var thisLeft = $(this).offset().left; 
        $(this).offset({left: targetLeft + marginLeft});
    });
}
</script>
